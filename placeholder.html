<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>העמוד בבניה</title>
  <style>
    :root{--bg:#0a1a3a;--bg2:#0e2452;--ink:#eef3ff;--muted:#c9d4ffcc}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,"Segoe UI",Arial;background:radial-gradient(1000px 600px at 80% 0%,var(--bg2),var(--bg));color:var(--ink);display:flex;align-items:center;justify-content:center;opacity:0;animation:fadeIn .45s ease forwards}
    @keyframes fadeIn{to{opacity:1}} @keyframes fadeOut{to{opacity:0}}
    .card{width:min(780px,92vw);text-align:center;padding:28px;border-radius:22px;border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));box-shadow:0 14px 40px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:clamp(24px,3.2vw,36px)} p{margin:0 0 16px;color:var(--muted)}
    a.back{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:14px;background:#fff;color:#0c1f48;text-decoration:none;border:1px solid #e5edff;font-weight:800}
    a.back:hover{filter:brightness(1.04)} a.back:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <main class="card">
    <h1>העמוד בבניה – יפעל בהמשך</h1>
    <p>כרגע הכפתור עדיין לא פעיל. נחזור לעדכון כשיהיה מוכן.</p>
    <a class="back" href="home.html" title="חזרה">חזרה לעמוד הראשי</a>
  </main>
  <script>
    const back=document.querySelector("a.back");
    back.addEventListener("click",e=>{e.preventDefault();document.body.style.animation="fadeOut .35s ease forwards";setTimeout(()=>location.href="home.html",250);});
  </script>
</body>
</html>
